<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <a href="#">
            <img height="45px" width="167px" src="./assets/netflixlogo.png" alt="">
        </a>
    </div>

    <div class="loginBody">
        <div class="loginCard">
            <h2>Entrar</h2>

            <form action="">
                <input type="email" placeholder="email ou número de telefone">
                <input type="password" placeholder="Senha">
                <input type="submit" value="Entrar">
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox"></span>
                    <span>Lembre-se de min</span>
                </div>
            </div>

            <div class="help">
                <a href="">precisa de ajudar ?</a>
            </div>

            <div class="cardFooter">
                <span><img height="30px" src="./assets/Facebook_logo.png" alt=""></span>
                <span>Conectar com o Fecebook</span>

                <div class="signUp">
                    <p>Novo por aqui ?<a href="#">Assine Agora</a></p>
                </div>
    
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
