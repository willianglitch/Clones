<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>league of legends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
</head>
<body>
    <section class="container" >
         <main class="cards">

            <section class="login-card">

                <div class="logo">
                    <div class="riot-logo">
                        <img src="./src/assets/riot_games_logo.png" alt="">
                    </div>
                </div>
    
                <div class="title-login">
                    <h1>Fazer login</h1>
                </div>
    
                <form action="" method="POST">
                    <input type="text" name="NAME" placeholder="nome de usuário" >
                    <input type="password" name="PASSWORD" placeholder="senha">
    
                    <div class="midia-box">
                        <div class="midia-card fecebook">
                            <img id="fecebook" src="./src/assets/Facebook.png" alt="">
                        </div>
                        <div class="midia-card google">
                            <img src="./src/assets/Google.png" alt="">
                        </div>
                        <div class="midia-card apple">
                            <img src="./src/assets/Apple.png" alt="">
                        </div>
                    </div>
    
                    <div class="keep-login">
                        <input type="checkbox">
                        <p>Manter login</p>
                    </div>
    
                    <div class="button-start">
                        <button>
                            <img src="./src/assets/Seta-esquerda.png" alt="">
                        </button>
                    </div>
                    
                    <div class="login-help">
                        <h2>
                            não consegue iniciar sessão? <br>
                            criar conta
                        </h2>
                        <p class="version">V58.0.0</p>
                    </div>
                </form>
                
            </section>

            <section class="layout">

                <div class="icone-out">
                    <img src="./src/assets/icone-.png" alt="">
                    <img src="./src/assets/icone-X.png" alt="">
                </div>

                <div class="option">
                    <div class="information">
                        <img src="./src/assets/Exclamacao.png" alt="">
                    </div>
                    <div class="settings">
                        <img src="./src/assets/Perfil.png" alt="">
                    </div>
                </div>

            </section>

         </main>
    </section>
    
</body>
</html>
