<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>league of legends</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
</head>
<body>
    <section>
         <main>
            <section class="login-card">

                <div class="login">
                    <div class="login-logo">
                        <img src="./src/assets/riot_games_logo.png" alt="">
                    </div>
                </div>
    
                <div>
                    <h1>Fazer login</h1>
                </div>
    
                <form action="" method="POST">
                    <input type="text" name="NAME" placeholder="nome de usuário" >
                    <input type="password" name="PASSWORD" placeholder="senha">
    
                    <div>
                        <div class="network">
                            <img src="./src/assets/Facebook.png" alt="">
                        </div>
                        <div class="network">
                            <img src="./src/assets/Google.png" alt="">
                        </div>
                        <div class="network">
                            <img src="./src/assets/Apple.png" alt="">
                        </div>
                    </div>
    
                    <div class="keep-login">
                        <input type="checkbox">
                        <p>Manter login</p>
                    </div>
    
                    <div class="button-start">
                        <button>
                            <img src="./src/assets/Seta-esquerda.png" alt="">
                        </button>
                    </div>
                    
                    <div class="login-help">
                        <h2>
                            não consegue iniciar sessão? <br>
                            criar conta
                        </h2>
                        <p class="version">V58.0.0</p>
                    </div>
                </form>
                
            </section>

         </main>
    </section>
    
</body>
</html>
